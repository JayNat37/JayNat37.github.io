<!-- Create a login/signup HTML file -->
<html>
<head>
  <title>Login</title>
  <!-- Add some CSS styles -->
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>
<body class="gradiented">
  <nav id="bing-nav">
    <h1 id="logo-text">Plan.ner</h1>
  </nav>
  <!-- Create a div element to contain the form elements -->
  <div class="container">
    <!-- Create a heading element to display the title -->
    <h1 class="container-title">Signup</h1>
    <!-- Create a form element to get the user input -->
    <form id="login-form">
      <!-- Create a label and an input element for the username -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
       <!-- Create a label and an input element for the password -->
       <label for="password">E-mail</label>
       <input type="password" id="password" name="password" required>
      <!-- Create a label and an input element for the password -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <!-- Create a button element to submit the form -->
      <a href="index.html">
        <button type="submit" id="login-button">Login</button>
      </a>
      <p>
        Already Have an account? <a href="index.html"> Sign In</a>
      </p>
      
      

    </form>
    <!-- Create a paragraph element to display the message -->
    <p id="message" class="message"></p>
  </div>
